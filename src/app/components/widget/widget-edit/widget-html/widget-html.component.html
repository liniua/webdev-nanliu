<nav class="navbar navbar-expand-sm bg-light fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text float-left">
      <a [routerLink]="['../']" class="cl-text-black cl-icon-padding">
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>
      <a class="navbar-brand cl-text-black cl-text-bold" [routerLink]="['./']">
        HTML Edit
      </a>
    </div>

    <div class="navbar-text float-right">
      <a [routerLink]="['../']" class="cl-icon-padding cl-text-black" (click) = "update()">
        <i class="fas fa-check fontawsome_icon"></i>
      </a>
    </div>

  </div>
</nav>
<div class="container cl-container-padding">
  <form>
    <div class="form-group">
      <label for="heading-text">Name</label>
      <input type="text" class="form-control" id="heading-text" placeholder={{widget.widgetType}}
             ngModel required
             name="name" #name="ngModel"/>
      <div [hidden]="name.valid || name.untouched"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="html-editor">HTML</label>
      <quill-editor [(ngModel)]="editorContent"
                    [options]="editorOptions"
                    (change)="onContentChanged($event)"
                    id="html-editor"
                    name="editor">
      </quill-editor>
    </div>
    <button class="btn btn-danger btn-block" type="button" (click)="delete()" [routerLink]="['../']">Delete</button>
  </form>
</div>

<nav class="navbar bg-light fixed-bottom w-100 justify-content-end">
  <div class="container-fuild">
    <a [routerLink]="['../../../../../../']" class="navbar-link navbar-text cl-text-blue cl-icon-padding">
      <i class="fas fa-user fontawsome_icon"></i>
