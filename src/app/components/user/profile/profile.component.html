<nav class="navbar navbar-expand-sm cl-blue-navbar navbar-dark fixed-top">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">Profile</a>
  </div>

  <div class="container-fluid w-100 justify-content-end" >
    <a class="navbar-link navbar-text cl-text-white cl-icon-padding" (click)="updateUser()">
      <i class="fas fa-check fontawsome_icon"></i>
    </a>
  </div>

</nav>

<div class="container">

  <h1></h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="username"
             placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
             type="email"
             class="form-control"
             id="email"
             placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="first-name"
             placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"
             type="text"
             class="form-control"
             id="last-name"
             placeholder="Wonderland">
    </div>
  </form>
  <a class="btn btn-primary btn-block" [routerLink]="['/user', 'website']">Websites</a>
  <a class="btn btn-danger  btn-block" (click) = "logout()">Logout</a>
</div>
<nav class="navbar navbar-expand-sm cl-blue-navbar navbar-dark fixed-bottom w-100 justify-content-end">
  <div class="container-fuild">
    <a [routerLink]="['/user', userId]" class="navbar-link navbar-text cl-text-white cl-icon-padding">
      <i class="fas fa-user fontawsome_icon"></i>
    </a>
  </div>
</nav>
