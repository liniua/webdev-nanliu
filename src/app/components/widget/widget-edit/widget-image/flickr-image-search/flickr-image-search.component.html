<script src="flickr-image-search.component.ts"></script>

<nav class="navbar navbar-expand-sm bg-light fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text float-left">
      <a [routerLink]="['../']" class="cl-text-black cl-icon-padding">
        <i class="fas fa-chevron-left fontawsome_icon"></i>
      </a>
      <a class="navbar-brand cl-text-black cl-text-bold">
        Flickr Image
      </a>
    </div>

    <div class="navbar-text float-right">
      <a [routerLink]="['../']" class="cl-icon-padding cl-text-black">
        <i class="fas fa-check fontawsome_icon"></i>
      </a>
    </div>

  </div>
</nav>

<div class="container cl-container-padding">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
           <i class="fa fa-search"></i>
         </a>
    </span>
  </div>

  <div class="row">
    <div *ngFor = "let pic of photos"
         class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>

      <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
      <p></p>
    </div>
  </div>
</div>

<nav class="navbar bg-light fixed-bottom w-100 justify-content-end">
  <div class="container-fuild">
    <a [routerLink]="['/profile']" class="navbar-link navbar-text cl-text-blue cl-icon-padding">
      <i class="fas fa-user fontawsome_icon"></i>
    </a>
  </div>
</nav>
