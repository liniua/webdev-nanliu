<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget List</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>

<body>

<nav class="navbar navbar-expand-sm bg-light fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text float-left">
      <a href="widget-list.html" class="cl-text-black cl-icon-padding">

      </a>
      <a class="navbar-brand cl-text-black cl-text-bold" href="#">
        Widgets Edit

      </a>

  </div>
</nav>


<div class="container">
  <form>
    <div class="form-group">
      <label for="heading-name">Name</label>

      <label for="heading-text">Text</label>

      <label for="heading-size">Size</label>
      <input type="text" class="form-control" id="heading-size" placeholder="3">
    </div>
  </form>
