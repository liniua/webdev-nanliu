<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-sm cl-blue-navbar navbar-dark fixed-top">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">Profile</a>
  </div>

  <div class="container-fluid w-100 justify-content-end" >
    <a class="navbar-link navbar-text cl-text-white cl-icon-padding" href="profile.html">
      <i class="fas fa-check fontawsome_icon"></i>
    </a>
  </div>

</nav>

<div class="container">

  <h1></h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"
             placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name"
             placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name"
             placeholder="Wonderland">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="website-list.html">Websites</a>
  <a class="btn btn-danger  btn-block" href="login.html">Logout</a>
</div>
<nav class="navbar navbar-expand-sm cl-blue-navbar navbar-dark fixed-bottom w-100 justify-content-end">
  <div class="container-fuild">
    <a href="profile.html" class="navbar-link navbar-text cl-text-white cl-icon-padding">
      <i class="fas fa-user fontawsome_icon"></i>
    </a>
  </div>
</nav>
</body>

</html>
