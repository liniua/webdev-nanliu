    <div class="navbar-text float-left">
      <a [routerLink]="['../']" class="cl-text-black cl-icon-padding">
        <i class="fas fa-chevron-left fontawsome_icon"></i>

<div class="container cl-container-padding">
  <form (ngSubmit) = "createPage()" #f="ngForm">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input [(ngModel)]="pageName" required
             name="pageName"
             type="text"
             class="form-control"
             id="page-name"
             placeholder="Page Name">
      <div [hidden]="['pageName'].valid || ['pageName'].untouched"
           class="alert alert-danger">
        Page Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input [(ngModel)]="pageTitle"
             name="title"
             type="text"
             class="form-control"
             id="page-title"
             placeholder="Page Title">
    </div>
    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</div>
